<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.closeModal()">&times;</button>
    <h4 class="modal-title"><b>{{'CONTAINER.ROL_MODEL.CREATED_ROL'|translate}}</b></h4>
</div>
<div class="modal-body">
    <form name="rolForm" novalidate>
        <div id="group-user" class="group-simple">
            <div class="form-vertical">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group cb-required">
                            <label for="idRol"
                                   class="control-label">{{'CONTAINER.ROL_MODEL.ROL_ID'|translate}}</label>

                            <div class="cb-control"
                                 ng-class="{ 'has-error' : rolForm.idRol.$invalid && !rolForm.idRol.$pristine }">
                                <input id="idRol" type="text" name="idRol" class="form-control" ng-model="rol"
                                       ng-pattern="/^[0-9]*$/" required>
                            <span ng-show="rolForm.idRol.$invalid && !rolForm.idRol.$pristine"
                                  class="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
                            <span class="k-icon k-warning"></span>
                                {{'CONTAINER.MESSAGES.MESSAGE_REQUIRED_ROL'|translate}}
                            </span>
                             <span ng-show="rolForm.idRol.$error.pattern"
                                   class="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
                            <span class="k-icon k-warning"></span>
                                {{'CONTAINER.MESSAGES.MESSAGE_ONLY_NUMBERS'|translate}}
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group cb-required">
                            <label for="idDescripcion"
                                   class="control-label">{{'CONTAINER.ROL_MODEL.ROL_DESCRIPTION'|translate}}</label>

                            <div class="cb-control"
                                 ng-class="{ 'has-error' : rolForm.descripcion.$invalid && !rolForm.descripcion.$pristine }">
                                <input id="idDescripcion" type="text" name="descripcion" class="form-control"
                                       ng-model="descripcion"
                                       required>
                            <span ng-show="rolForm.descripcion.$invalid && !rolForm.descripcion.$pristine"
                                  class="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
                            <span class="k-icon k-warning"></span>
                                {{'CONTAINER.MESSAGES.MESSAGE_REQUIRED_DESCRIPTION'|translate}}
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" data-ng-click="create()" ng-disabled="rolForm.$invalid">
        {{'CONTAINER.COMMONS.BTN_SAVE'|translate}}
    </button>
    <button class="btn btn-default" type="button" data-dismiss="modal" ng-click="ctrl.closeModal()">
        {{'CONTAINER.COMMONS.BTN_CANCEL'|translate}}
    </button>
</div>
