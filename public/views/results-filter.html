<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{'CONTAINER.COMMONS.TITLE_FILTROS'|translate}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2 col-xs-6">
                            <div class="input-group">
                                <label class="control-label" for="provincia">{{'CONTAINER.PROVINCIA.TITLE_PROVINCIA'|translate}}</label>
                                <select id="provincia" class="form-control" ng-change="getCantones(selectedProvincia)"
                                        ng-model="selectedProvincia"
                                        ng-options="c._id as c.name for c in provincesList"></select>
                                <span class="input-group-btn" style="vertical-align: bottom">
                                    <button class="btn btn-primary" type="button" ng-click="SearchByProvoncia()"
                                            title="{{'CONTAINER.COMMONS.BTN_SEARCH'|translate}}">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-6">
                            <div class="input-group">
                                <label for="canton"
                                       class="control-label">{{'CONTAINER.CANTON.TITLE_CANTON'|translate}}</label>
                                <select id="canton" class="form-control"
                                        ng-disabled="selectedProvincia===null?true:false"
                                        ng-change="getParroquias(selectedCanton)" ng-model="selectedCanton"
                                        ng-options="c._id as c.name for c in cantonesByProvinceList"></select>
                                <span class="input-group-btn" style="vertical-align: bottom">
                                    <button class="btn btn-primary" type="button" ng-click="SearchByCanton()"
                                            title="{{'CONTAINER.COMMONS.BTN_SEARCH'|translate}}">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-6">
                            <div class="input-group">
                                <label for="parroquia"
                                       class="control-label">{{'CONTAINER.PARROQUIA.TITLE_PARROQUIA'|translate}}</label>
                                <select id="parroquia" class="form-control"
                                        ng-disabled="selectedCanton===null?true:false"
                                        ng-change="getZonas(selectedParroquia)" ng-model="selectedParroquia"
                                        ng-options="c._id as c.name for c in parroquiasByCantonList"></select>
                                <span class="input-group-btn" style="vertical-align: bottom">
                                    <button class="btn btn-primary" type="button" ng-click="SearchByParroquia()"
                                            title="{{'CONTAINER.COMMONS.BTN_SEARCH'|translate}}">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-6">
                            <div class="input-group">
                                <label for="zona"
                                       class="control-label">{{'CONTAINER.ZONA.TITLE_ZONA'|translate}}</label>
                                <select id="zona" class="form-control" ng-disabled="selectedParroquia===null?true:false"
                                        ng-change="getRecintos(selectedZona)" ng-model="selectedZona"
                                        ng-options="c._id as c.name for c in zonasByParroquiaList"></select>
                                <span class="input-group-btn" style="vertical-align: bottom">
                                    <button class="btn btn-primary" type="button" ng-click="SearchByParroquia()"
                                            title="{{'CONTAINER.COMMONS.BTN_SEARCH'|translate}}">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-6">
                            <div class="input-group">
                                <label for="recinto"
                                       class="control-label">{{'CONTAINER.RECINTO.TITLE_RECINTO'|translate}}</label>
                                <select id="recinto" class="form-control" ng-disabled="selectedZona===null?true:false"
                                        ng-change="getJuntas(selectedRecinto)" ng-model="selectedRecinto"
                                        ng-options="c._id as c.name for c in recintosByZona"></select>
                                <span class="input-group-btn" style="vertical-align: bottom">
                                    <button class="btn btn-primary" type="button" ng-click="SearchByParroquia()"
                                            title="{{'CONTAINER.COMMONS.BTN_SEARCH'|translate}}">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-6">
                            <div class="input-group">
                                <label for="junta"
                                       class="control-label">{{'CONTAINER.JUNTA.TITULO_JUNTA'|translate}}</label>
                                <select id="junta" class="form-control" ng-disabled="selectedRecinto===null?true:false"
                                        ng-model="selectedJunta"
                                        ng-options="c._id as c.junta + c.gender for c in juntasList"></select>
                                <span class="input-group-btn" style="vertical-align: bottom">
                                    <button class="btn btn-primary" type="button" ng-click="SearchByParroquia()"
                                            title="{{'CONTAINER.COMMONS.BTN_SEARCH'|translate}}">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div div class="col-md-12">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>{{'CONTAINER.VOTO.TITLE_RESULTADOS'|translate}}</strong></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-xs-12" ng-init="initData()">
                            <div zingchart id="chart-1" zc-json="myJson" zc-width="100%" zc-height="558px"></div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div id="container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
