<form id="registroVotosForm" novalidate>
    <div id="junta" class="group-simple">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group" style="margin-top: 5px">
                                <label for="user"
                                       class="col-md-2 col-xs-12"><b>{{'CONTAINER.JUNTA.TITLE_JUNTA'|translate}}</b></label>

                                <div class="col-md-8 col-xs-12">
                                    <select id="user" class="form-control"
                                            ng-model="selectedJunta" ng-change="changeJunta(selectedJunta)"
                                            ng-options="option as option.junta + option.gender +'-'+option.recinto.name for option in juntasByUserAsignado"
                                            required>
                                    </select>
                                </div>
                                <div class="col-md-2 col-xs-12">
                                    <div class="form-group cb-spacer">
                                        <label class="control-label">&nbsp;</label>
                                        <span class="cb-control"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="juntaVotos" class="group-simple">
            <div ng-show="selectedJunta!==null" class="panel panel-default">
                <div class="panel-heading"><strong> {{juntaInformation.recinto.name}}
                    Junta {{juntaInformation.junta}} {{genero}}
                </strong></div>
            </div>
        </div>
    </div>

</form>
